plugins {
    id 'java'
}

group = 'com.maxkinclip'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.codeborne:selenide:7.9.0"
    implementation "io.qameta.allure:allure-selenide:2.29.1"
    implementation "org.slf4j:slf4j-simple:2.0.7"
    implementation "com.github.javafaker:javafaker:1.0.2"

    testImplementation "org.junit.jupiter:junit-jupiter:5.10.0"
    testImplementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.17.0"
    testImplementation 'org.projectlombok:lombok:1.18.28'
    testImplementation 'io.qameta.allure:allure-junit5:2.17.3'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.17.3'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'io.rest-assured:rest-assured:5.4.0'
    testImplementation 'io.rest-assured:json-path:5.4.0'
    testImplementation 'io.rest-assured:xml-path:5.4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'



    compileOnly "org.projectlombok:lombok:1.18.38"
    annotationProcessor "org.projectlombok:lombok:1.18.38"

    testCompileOnly "org.projectlombok:lombok:1.18.38"
    testAnnotationProcessor "org.projectlombok:lombok:1.18.38"
}

test {
    useJUnitPlatform()
}