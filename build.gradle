plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

group = 'com.maxkinclip'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.codeborne:selenide:7.9.0"
    implementation "org.slf4j:slf4j-simple:2.0.7"
    implementation "com.github.javafaker:javafaker:1.0.2"
    implementation "org.aspectj:aspectjweaver:1.9.22"

    // Allure
    testImplementation "io.qameta.allure:allure-junit5:2.29.1"
    testImplementation "io.qameta.allure:allure-rest-assured:2.29.1"
    testImplementation "io.qameta.allure:allure-selenide:2.29.1"

    // Rest Assured
    testImplementation "io.rest-assured:rest-assured:5.4.0"
    testImplementation "io.rest-assured:json-path:5.4.0"
    testImplementation "io.rest-assured:xml-path:5.4.0"

    // Jackson XML
    testImplementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.17.0"

    // AssertJ
    testImplementation "org.assertj:assertj-core:3.24.2"

    // Lombok
    compileOnly "org.projectlombok:lombok:1.18.38"
    annotationProcessor "org.projectlombok:lombok:1.18.38"
    testCompileOnly "org.projectlombok:lombok:1.18.38"
    testAnnotationProcessor "org.projectlombok:lombok:1.18.38"

    // Freemarker
    testImplementation "org.freemarker:freemarker:2.3.32"

    // JUnit
    testImplementation "org.junit.jupiter:junit-jupiter:5.10.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.10.0"
}

test {
    useJUnitPlatform()
}

sourceSets {
    test {
        resources {
            srcDirs = ["src/test/resources"]
        }
    }
}

allure {
    report {
        version.set("2.17.3") //версия Allure Report (https://github.com/allure-framework/allure2)
    }
    adapter {
        aspectjWeaver.set(true) // обработка аннотации @Step
        frameworks {
            junit5 {
                adapterVersion.set("2.17.3") //версия Allure JUnit5 (https://github.com/allure-framework/allure-java)
            }
        }
    }
}